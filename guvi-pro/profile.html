<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body style="background-color:rgba(198, 124, 202, 0.502);">

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h2 class="text-center" >Profile</h2>
				<form>
					<div class="form-group">
						<label for="Name" style="color:rgb(0, 0, 0)">First Name:</label>
						<input type="text" class="form-control" id="Name" placeholder="Enter First name">
					</div>
					<div class="form-group">
						<label for="Name" style="color:rgb(0, 0, 0)">Last Name:</label>
						<input type="text" class="form-control" id="Name" placeholder="Enter Last name">
					</div>
					<div class="form-group">
						<label for="email" style="color:rgb(0, 0, 0)">Email:</label>
						<input type="email" class="form-control" id="email" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label  for="phoneNumber" style="color:rgb(0, 0, 0)">Phone Number</label>
                        <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter phone number"/>
                    </div>
					<h3 class="mb-0 me-4">Gender: </h3>

					<div class="form-check form-check-inline mb-0 me-4">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
						value="option1" />
					  <label class="form-check-label" for="femaleGender" style="color:rgb(14, 13, 13)">Female</label>
					</div>
  
					<div class="form-check form-check-inline mb-0 me-4">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
						value="option2" />
					  <label class="form-check-label" for="maleGender" style="color:rgb(0, 0, 0)">Male</label>
					</div>
  
					<div class="form-check form-check-inline mb-0">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
						value="option3" />
					  <label class="form-check-label" for="otherGender" style="color:rgb(0, 0, 0)">Other</label>
					</div>
					
					<div class="form-group">
						<label for="address" style="color:rgb(0, 0, 0)">Address:</label>
						<input type="text" class="form-control" id="address" placeholder="Enter address">
					</div>
				  </div>    
                  <div class="center">
                    <button type="submit" class="btn btn-primary">Update</button>
                  </div>
				</form>
			</div>
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="js/profile.js"></script>

</body>

</html>
