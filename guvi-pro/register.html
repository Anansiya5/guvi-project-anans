<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>

    <section class="vh-200 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                       
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Register</h2>

                                <form id="myForm" action="" class="login_form" method="post">

                                    <div class="form-outline mb-4">                                        
                                        <label class="form-label" for="form3Example1cg">UserName</label>
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                                            name="name" required placeholder="Enter username"/>

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example3cg"> Email</label>
                                        <input type="email" id="form3Example3cg" class="form-control form-control-lg"
                                        name="email" required placeholder="Enter email"/>
                                    </div>

                                    <div class="form-outline mb-4">                                        
                                        <label class="form-label" for="form3Example3cg">Age</label>
                                        <input type="number" id="form3Example3cg" class="form-control form-control-lg"
                                            name="age" required placeholder="Enter age"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example3cg"> DOB</label>
                                        <input type="date" id="form3Example3cg" class="form-control form-control-lg"
                                            name="dob" required />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example3cg"> Phone Number</label>                                        
                                        <input type="number" id="form3Example3cg" class="form-control form-control-lg"
                                            name="phno" required placeholder="Enter phone number"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                        <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                                            name="password" required placeholder="Enter password"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4cdg">Confirm password</label>
                                        <input type="password" id="form3Example4cdg"
                                        class="form-control form-control-lg" name="upswd2" required placeholder="Enter password"/>

                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" id="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                    </div>

                                    <p class="text-center mt-5 mb-0">Have already an account? <a href="#!"
                                            class="fw-bold text-body"><a href="login.html"><u>Login here</u></a></a></p>

                                </form>

                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
